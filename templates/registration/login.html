{% extends 'layouts/layout-registration.html' %}


{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3">
                <br>
                <div class="card">
                <div class="card-title bg-light">
                    <h5 class="text-left m-4">Ingresar al sistema</h5>
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row form-group">
                            
                            <div class="col-sm-12 col-md-3">
                                {{ form.username.label_tag }}
                            </div>
                            <div class="col-sm-12 offset-md-1 col-md-8">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="row form-group mt-3">
                           
                            <div class="col-sm-12 col-md-3">
                                {{ form.password.label_tag }}
                            </div>
                            <div class="col-sm-12 offset-md-1 col-md-8">
                                {{ form.password }}
                            </div>
                        </div>
            
                    </div>

                    

                    <div class="card-footer">
                        <div class="row m-0 p-0 button-group">
                            <div class="col-sm-3 offset-sm-9">
                                <br>
                                <button type="submit" class="btn btn-outline-success fs-7">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </form>
                
                </div>
            </div>
        </div>

    </div>
{% endblock content %}
